language: cpp

matrix:
    include:
        - os: osx
          compiler: clang
        - os: linux
          compiler: gcc

# enabling multi platform build (under travis beta)
# requires emailing support@travis-ci.com for this to be enabled for our repo
# http://docs.travis-ci.com/user/multi-os/
#os:
#    - linux
#    - osx

before_install:
    - source ./travis/before_install.sh

install: ulimit -c

before_script: 
    # Set the core file limit to unlimited so a core file is generated upon crash
    - ulimit -c unlimited -S

# build test project
script: 
    - source ./travis/script_build_tests.sh
    - source ./travis/script_run_tests.sh
    - source ./travis/script_build_osx.sh

branches:
  only:
      - master
      - ci

